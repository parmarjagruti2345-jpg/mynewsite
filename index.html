<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåü Student Pro Toolkit</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#6d28d9,#ec4899);
color:white;
text-align:center;
transition:0.4s;
}
.dark{background:#111;}

.card{
background:white;
color:black;
max-width:1000px;
margin:30px auto;
padding:25px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.site-title{
font-size:28px;
font-weight:bold;
margin-bottom:15px;
background:linear-gradient(45deg,#fff,#ffe4f0);
-webkit-background-clip:text;
color:transparent;
}

button{
padding:10px 18px;
border:none;
border-radius:20px;
margin:6px;
background:linear-gradient(45deg,#6d28d9,#ec4899);
color:white;
cursor:pointer;
font-weight:bold;
}
button:hover{transform:scale(1.05);}

input,textarea,select{
padding:8px;
margin:6px;
border-radius:10px;
border:1px solid #ccc;
width:80%;
}

.app-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-top:20px;
}

.app-box{
background:#f3f4f6;
padding:20px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}
.app-box:hover{background:#e9d5ff;}

.hidden{display:none;}
.loader{display:none;color:#6d28d9;font-weight:bold;}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="card" id="loginPage">
<div class="site-title">üåü Student Pro Toolkit</div>
<h3>Enter Your Name</h3>
<input type="text" id="usernameInput" placeholder="Enter username">
<br>
<button onclick="enterApp()">Enter</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
<h2 id="welcomeText"></h2>
<button onclick="toggleDark()">Dark Mode</button>

<div class="app-grid">
<div class="app-box" onclick="openApp('textPDF')">üìù Text to PDF</div>
<div class="app-box" onclick="openApp('imagePDF')">üñº Image to PDF</div>
<div class="app-box" onclick="openApp('resize')">üìè Resize / Compress</div>
<div class="app-box" onclick="openApp('translator')">üåç Language Translator</div>
<div class="app-box" onclick="openApp('dictionary')">üìñ Dictionary</div>
<div class="app-box" onclick="openApp('ocr')">üì∏ Image to Text</div>
<div class="app-box" onclick="openApp('converter')">üìÇ File Converter</div>
</div>
</div>

<!-- TOOL SECTION -->
<div class="card hidden" id="toolSection">
<button onclick="goBack()">‚¨Ö Back</button>
<div id="toolContent"></div>
<div class="loader" id="loader">Processing...</div>
</div>

<script>

/* LOGIN */
let username=localStorage.getItem("username");
if(username){
loginPage.classList.add("hidden");
dashboard.classList.remove("hidden");
welcomeText.innerText="Hello "+username;
}

function enterApp(){
let name=usernameInput.value;
if(!name) return alert("Enter name");
localStorage.setItem("username",name);
location.reload();
}

function toggleDark(){document.body.classList.toggle("dark");}
function goBack(){toolSection.classList.add("hidden");dashboard.classList.remove("hidden");}

/* OPEN TOOL */
function openApp(type){
dashboard.classList.add("hidden");
toolSection.classList.remove("hidden");
let content="";

/* TEXT PDF */
if(type==="textPDF"){
content=`
<h3>Text to PDF</h3>
<textarea id="pdfText" rows="10" placeholder="Write text..."></textarea>
<br><button onclick="downloadTextPDF()">Download PDF</button>`;
}

/* IMAGE PDF */
if(type==="imagePDF"){
content=`
<h3>Image to PDF</h3>
<input type="file" id="multiImg" multiple accept="image/*">
<br><button onclick="downloadImagePDF()">Download PDF</button>`;
}

/* RESIZE */
if(type==="resize"){
content=`
<h3>Resize / Compress</h3>
<input type="file" id="resizeImg" accept="image/*">
<br>
Target KB: <input type="number" id="targetKB">
<br><button onclick="resizeImage()">Convert</button>
<div id="resizeInfo"></div>
<button onclick="downloadResized()">Download</button>`;
}

/* TRANSLATOR */
if(type==="translator"){
content=`
<h3>Language Translator</h3>
<textarea id="translateText" rows="6"></textarea><br>
<select id="langSelect">
<option value="gu">Gujarati</option>
<option value="hi">Hindi</option>
<option value="en">English</option>
</select>
<br>
<button onclick="translateText()">Translate</button>
<div id="translateResult"></div>`;
}

/* DICTIONARY */
if(type==="dictionary"){
content=`
<h3>Dictionary</h3>
<input type="text" id="dictWord" placeholder="Enter word">
<br><button onclick="findMeaning()">Search</button>
<div id="dictResult"></div>`;
}

/* OCR */
if(type==="ocr"){
content=`
<h3>Image to Text (OCR)</h3>
<input type="file" id="ocrImg" accept="image/*">
<br><button onclick="runOCR()">Extract Text</button>
<textarea id="ocrResult" rows="8"></textarea>`;
}

/* CONVERTER */
if(type==="converter"){
content=`
<h3>File Converter</h3>
<input type="file" id="convertFile">
<br>
<select id="convertType">
<option value="png">Convert to PNG</option>
<option value="jpg">Convert to JPG</option>
</select>
<br>
<button onclick="convertFile()">Convert</button>`;
}

toolContent.innerHTML=content;
}

/* TEXT PDF */
function downloadTextPDF(){
const { jsPDF }=window.jspdf;
let pdf=new jsPDF();
let text=document.getElementById("pdfText").value;
let lines=pdf.splitTextToSize(text,180);
pdf.text(lines,10,10);
pdf.save("Text.pdf");
}

/* IMAGE PDF */
function downloadImagePDF(){
const files=document.getElementById("multiImg").files;
if(!files.length) return alert("Upload images");
const { jsPDF }=window.jspdf;
let pdf=new jsPDF();
let count=0;
for(let i=0;i<files.length;i++){
let reader=new FileReader();
reader.onload=function(e){
if(count>0) pdf.addPage();
pdf.addImage(e.target.result,"JPEG",10,10,190,270);
count++;
if(count===files.length) pdf.save("Images.pdf");
}
reader.readAsDataURL(files[i]);
}
}

/* RESIZE PERFECT KB */
let resizedData=null;
function resizeImage(){
let file=resizeImg.files[0];
if(!file) return alert("Upload image");
loader.style.display="block";

let img=new Image();
let reader=new FileReader();
reader.onload=function(e){
img.src=e.target.result;
img.onload=function(){
let canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
let ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0);

let quality=0.9;
let dataURL=canvas.toDataURL("image/jpeg",quality);
let target=parseInt(targetKB.value);

while(target && ((dataURL.length*3/4)/1024)>target && quality>0.1){
quality-=0.05;
dataURL=canvas.toDataURL("image/jpeg",quality);
}

resizedData=dataURL;
let finalKB=Math.round((dataURL.length*3/4)/1024);
resizeInfo.innerText="Final Size: "+finalKB+" KB";
loader.style.display="none";
}
}
reader.readAsDataURL(file);
}

function downloadResized(){
if(!resizedData) return alert("Convert first");
let a=document.createElement("a");
a.href=resizedData;
a.download="Compressed.jpg";
a.click();
}

/* TRANSLATE (Google API Free Trick) */
function translateText(){
let text=translateText.value;
let lang=langSelect.value;
fetch(https://api.mymemory.translated.net/get?q=${text}&langpair=en|${lang})
.then(res=>res.json())
.then(data=>translateResult.innerText=data.responseData.translatedText);
}

/* DICTIONARY */
function findMeaning(){
let word=dictWord.value;
fetch(https://api.dictionaryapi.dev/api/v2/entries/en/${word})
.then(res=>res.json())
.then(data=>{
dictResult.innerText=data[0].meanings[0].definitions[0].definition;
});
}

/* OCR */
function runOCR(){
let file=ocrImg.files[0];
if(!file) return alert("Upload image");
loader.style.display="block";
Tesseract.recognize(file,'eng').then(({data:{text}})=>{
ocrResult.value=text;
loader.style.display="none";
});
}

/* FILE CONVERTER */
function convertFile(){
let file=convertFile.files[0];
if(!file) return alert("Upload file");
let reader=new FileReader();
reader.onload=function(e){
let img=new Image();
img.src=e.target.result;
img.onload=function(){
let canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
let ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0);
let type=convertType.value;
let dataURL=canvas.toDataURL("image/"+type);
let a=document.createElement("a");
a.href=dataURL;
a.download="Converted."+type;
a.click();
}
}
reader.readAsDataURL(file);
}

</script>
</body>
</html>
