<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Pro Toolkit</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#6d28d9,#ec4899);
color:white;
text-align:center;
transition:0.4s;
}

.dark{
background:#111;
}

.card{
background:white;
color:black;
max-width:1000px;
margin:30px auto;
padding:25px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
animation:fade 0.6s ease-in-out;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

button{
padding:10px 18px;
border:none;
border-radius:20px;
margin:6px;
background:linear-gradient(45deg,#6d28d9,#ec4899);
color:white;
cursor:pointer;
transition:0.3s;
font-weight:bold;
}
button:hover{transform:scale(1.08);}

input, textarea{
padding:8px;
margin:6px;
border-radius:10px;
border:1px solid #ccc;
}

.app-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-top:20px;
}

.app-box{
background:#f3f4f6;
padding:25px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
font-weight:bold;
}
.app-box:hover{
background:#e9d5ff;
transform:scale(1.05);
}

.hidden{display:none;}

.editor-page{
border:1px solid #ccc;
min-height:250px;
padding:15px;
margin:10px 0;
text-align:left;
border-radius:10px;
}

.toolbar button{
background:#ddd;
color:black;
}

.loader{
display:none;
margin-top:10px;
font-weight:bold;
color:#6d28d9;
}
</style>
</head>

<body>

<div class="card" id="usernamePage">
<h2>Welcome</h2>
<input type="text" id="usernameInput" placeholder="Enter username">
<br>
<button onclick="enterApp()">Enter</button>
</div>

<div class="card hidden" id="dashboard">
<h2 id="welcomeText"></h2>
<button onclick="toggleDark()">Dark Mode</button>

<div class="app-grid">
<div class="app-box" onclick="openApp('textPDF')">üìù Text to PDF</div>
<div class="app-box" onclick="openApp('imagePDF')">üñº Image to PDF</div>
<div class="app-box" onclick="openApp('resize')">üìè Resize / Compress</div>
<div class="app-box" onclick="openApp('bgRemove')">üé® Background Remove</div>
</div>
</div>

<div class="card hidden" id="appSection">
<button onclick="goBack()">‚¨Ö Back</button>
<div id="appContent"></div>
<div class="loader" id="loader">Processing...</div>
</div>

<script>

let username=localStorage.getItem("username");
if(username){
document.getElementById("usernamePage").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcomeText").innerText="Hello "+username;
}

function enterApp(){
let name=document.getElementById("usernameInput").value;
if(name==="") return alert("Enter username");
localStorage.setItem("username",name);
location.reload();
}

function toggleDark(){
document.body.classList.toggle("dark");
}

function goBack(){
document.getElementById("appSection").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
}

function openApp(type){
document.getElementById("dashboard").classList.add("hidden");
document.getElementById("appSection").classList.remove("hidden");

let content="";

if(type==="textPDF"){
content=`
<h3>Word Style Editor</h3>
<div class="toolbar">
<button onclick="format('bold')">Bold</button>
<button onclick="format('italic')">Italic</button>
<button onclick="format('underline')">Underline</button>
<button onclick="addPage()">Add Page</button>
</div>
<div id="pages"></div>
<button onclick="downloadTextPDF()">Download PDF</button>
`;
setTimeout(()=>addPage(),100);
}

if(type==="imagePDF"){
content=`
<h3>Multi Image to PDF</h3>
<input type="file" id="multiImg" multiple accept="image/*">
<br>
<button onclick="downloadImagePDF()">Download PDF</button>
`;
}

if(type==="resize"){
content=`
<h3>Resize / Compress</h3>
<input type="file" id="resizeImg" accept="image/*">
<br>
<label>Scale:</label>
<input type="range" min="0.1" max="2" step="0.1" value="1" id="scaleRange">
<br>
<label>Target KB:</label>
<input type="number" id="targetKB" placeholder="Enter KB">
<br>
<button onclick="resizeImage()">Process</button>
<div id="resizeInfo"></div>
<button onclick="downloadResized()">Download Image</button>
`;
}

if(type==="bgRemove"){
content=`
<h3>Background Remove (Light BG Only)</h3>
<input type="file" id="bgImg" accept="image/*">
<br>
<button onclick="removeBG()">Remove</button>
<button onclick="downloadBG()">Download PNG</button>
<div id="bgPreview"></div>
`;
}

document.getElementById("appContent").innerHTML=content;
}

/* TEXT PDF */
function format(cmd){ document.execCommand(cmd); }

function addPage(){
let div=document.createElement("div");
div.className="editor-page";
div.contentEditable="true";
div.innerHTML="Start writing here...";
document.getElementById("pages").appendChild(div);
}

function downloadTextPDF(){
const { jsPDF }=window.jspdf;
const pdf=new jsPDF();
let y=10;

document.querySelectorAll(".editor-page").forEach((page,i)=>{
let text=page.innerText;
let lines=pdf.splitTextToSize(text,180);
pdf.text(lines,10,y);
if(i<document.querySelectorAll(".editor-page").length-1)
pdf.addPage();
});
pdf.save("TextPDF.pdf");
}

/* IMAGE PDF */
function downloadImagePDF(){
const files=document.getElementById("multiImg").files;
if(files.length===0) return alert("Upload images");

const { jsPDF }=window.jspdf;
const pdf=new jsPDF();

let count=0;
for(let i=0;i<files.length;i++){
const reader=new FileReader();
reader.onload=function(e){
if(count>0) pdf.addPage();
pdf.addImage(e.target.result,"JPEG",10,10,190,270);
count++;
if(count===files.length) pdf.save("ImagesPDF.pdf");
}
reader.readAsDataURL(files[i]);
}
}

/* RESIZE FIXED */
let resizedData=null;

function resizeImage(){
const file=document.getElementById("resizeImg").files[0];
if(!file) return alert("Upload image");

document.getElementById("loader").style.display="block";

const scale=parseFloat(document.getElementById("scaleRange").value);
const targetKB=parseInt(document.getElementById("targetKB").value);

const img=new Image();
const reader=new FileReader();

reader.onload=function(e){
img.src=e.target.result;

img.onload=function(){
const canvas=document.createElement("canvas");
canvas.width=img.width*scale;
canvas.height=img.height*scale;
const ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0,canvas.width,canvas.height);

let quality=0.9;
let dataURL=canvas.toDataURL("image/jpeg",quality);

if(targetKB){
let currentKB=Math.round((dataURL.split(',')[1].length*3/4)/1024);
while(currentKB>targetKB && quality>0.1){
quality-=0.05;
dataURL=canvas.toDataURL("image/jpeg",quality);
currentKB=Math.round((dataURL.split(',')[1].length*3/4)/1024);
}
}

resizedData=dataURL;
let finalKB=Math.round((resizedData.split(',')[1].length*3/4)/1024);

document.getElementById("resizeInfo").innerText="Final Size: "+finalKB+" KB";
document.getElementById("loader").style.display="none";
}
}
reader.readAsDataURL(file);
}

function downloadResized(){
if(!resizedData) return alert("Process first");
let a=document.createElement("a");
a.href=resizedData;
a.download="Resized.jpg";
a.click();
}

/* BG REMOVE IMPROVED */
let bgData=null;

function removeBG(){
const file=document.getElementById("bgImg").files[0];
if(!file) return alert("Upload image");

document.getElementById("loader").style.display="block";

const img=new Image();
const reader=new FileReader();

reader.onload=function(e){
img.src=e.target.result;

img.onload=function(){
const canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
const ctx=canvas.getContext("2d");
ctx.drawImage(img,0,0);

const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
const data=imageData.data;

for(let i=0;i<data.length;i+=4){
let r=data[i];
let g=data[i+1];
let b=data[i+2];

if(r>200 && g>200 && b>200){
data[i+3]=0;
}
}

ctx.putImageData(imageData,0,0);

bgData=canvas.toDataURL("image/png");
document.getElementById("bgPreview").innerHTML="<img src='"+bgData+"' width='100%'>";
document.getElementById("loader").style.display="none";
}
}
reader.readAsDataURL(file);
}

function downloadBG(){
if(!bgData) return alert("Remove background first");
let a=document.createElement("a");
a.href=bgData;
a.download="NoBG.png";
a.click();
}

</script>
</body>
</html>
